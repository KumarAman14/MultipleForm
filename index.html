<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>

      <h2>Already Registered? <u>LOGIN</u> now</h2>

      <div>
        <form action="" method="post">
          <label for="email1">Email</label>
          <input
            type="email"
            name="email1"
            id="email1"
            required
            placeholder="abc@gmail.com"
          />
          <label for="password1"> Password </label>
          <input type="password" name="password1" id="password1" required />
          <button type="submit">
            <img
              height="10"
              width="25"
              src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
            />
            Login
          </button>
        </div>
      </form>

    </header>

    <br />
    <hr>
    <br />

    <main>
      <section>
        <h3><a href="https://www.codingninjas.com/blog/" target="_blank">Coding Ninja Blogs</a></h3>
        <img width="100%" src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png">
      </section>

      <br />
      <hr>
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>
        
        <form action="" method="post">
          <table>
            <tr>
              <td><label for="first_name"> First Name: </label></td>
              <td colspan="2"><input type="text" id="first_name" required></td>
            </tr>
            <tr>
                <td><label for="last_name"> Last Name: </label></td>
                <td colspan="2"><input type="text" id="last_name" required></td>
            </tr>
            <tr>
                <td rowspan="3"><label for="current_address"> Current Address: &nbsp;</label></td>
                <td><label for="flat no./house no."> Flat No./House No. </label></td>
                <td><input type="text" id="flat no./house no." required></td>
            </tr>
            <tr>
                <td><label for="locality"> Locality </label></td>
                <td><input type="text" id="locality" required></td>
            </tr>
            <tr>
                <td><label for="city"> City </label></td>
                <td><input type="text" id="city" required></td>
            </tr>
            <tr>
                <td colspan="3">
                    <b>Is Current address and Permanent address same?</b>
                    <input type="radio" name="address" value="yes" checked>Yes
                    <input type="radio" name="address" value="no" >No
                </td>
            </tr>
            <tr>
                <td><label for="email2"> Email: </label></td>
                <td colspan="2"><input type="text" id="email2" required placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="password2"> Password: </label></td>
                <td colspan="2"><input type="text" id="password2" required></td>
            </tr>
            <tr>
              <td><br></td>
            </tr>
            <tr>
              <td><button type="submit">Register</button></td>
            </tr>       
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
